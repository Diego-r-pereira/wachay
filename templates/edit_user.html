{% extends 'base.html' %}

{% block title %}Edit User - Wachay{% endblock %}

{% block content %}
<section class="edit-user section">
    <div class="container">
        <h2 class="section__title">Edit User: {{ user.username }}</h2>
        <form action="{{ url_for('update_user', user_id=user.id) }}" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" value="{{ user.username }}" required>
            </div>
            <div class="form-group">
                <label for="password">New Password (leave blank to keep current password):</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ user.name }}" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" class="form-control" value="{{ user.last_name }}" required>
            </div>
            <div class="form-group">
                <label for="telegram_id">Telegram ID:</label>
                <input type="text" id="telegram_id" name="telegram_id" class="form-control" value="{{ user.telegram_id or '' }}">
            </div>
            <div class="form-group">
                <label for="whatsapp_number">WhatsApp Number:</label>
                <input type="text" id="whatsapp_number" name="whatsapp_number" class="form-control" value="{{ user.whatsapp_number or '' }}">
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" class="form-control" required>
                    <option value="ranger" {% if user.role == 'ranger' %}selected{% endif %}>Ranger</option>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                </select>
            </div>
            <button type="submit" class="button">Update User</button>
        </form>
    </div>
</section>
{% endblock %}
